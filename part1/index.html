<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: hotpink;
      font-family: cursive;
      color: yellow;
    }
    .dog-section {
      margin: 20px;
      border: 5px dashed lime;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { background-color: orange; }
      50% { background-color: red; }
      100% { background-color: orange; }
    }
    .small-text {
      font-size: 8px;
    }
    button {
      cursor: none;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 tabindex="-1">DOG OF THE DAY!!!</h1>

    <div class="dog-section">
      <p class="small-text">Click here to see the mystery dog (even though it's right below):</p>
      <button @click="showDog = !showDog">Surprise Dog</button>
      <div v-if="showDog">
        <img :src="dogImage" width="500" alt="Random dog">
        <p style="color: white;">This is <span style="font-weight: bold;">DOGGO</span>, a loyal best friend!</p>
        <input type="text" placeholder="Type your thoughts about this dog...">
      </div>
    </div>

    <h2>Our Dogs</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name">
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
          <td><img :src="dog.photo" alt="photo of dog" width="150"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          showDog: false
        };
      },
      mounted() {
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(res => res.json())
          .then(data => {
            this.dogImage = data.message;
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
